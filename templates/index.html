<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        .high-risk {
            background-color: #ffcccb;
            color: #d8000c;
        }
        .low-risk {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Risk Prediction</h1>
        <form id="predictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" max="100">

            <label for="family_history">Family History:</label>
            <select id="family_history" name="family_history" required>
                <option value="">Select</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="breast_density">Breast Density:</label>
            <select id="breast_density" name="breast_density" required>
                <option value="">Select</option>
                <option value="1">Fatty</option>
                <option value="2">Scattered fibroglandular</option>
                <option value="3">Heterogeneously dense</option>
                <option value="4">Extremely dense</option>
            </select>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" required step="0.1" min="15" max="50">

            <button type="submit">Predict Risk</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real application, you would send this data to a server for prediction
            // Here, we'll use a simple mock prediction based on age and family history
            const age = parseInt(document.getElementById('age').value);
            const familyHistory = parseInt(document.getElementById('family_history').value);
            
            let risk = 'Low';
            if (age > 50 && familyHistory === 1) {
                risk = 'High';
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = Predicted Risk; {risk};
            resultDiv.className = risk === 'High' ? 'high-risk' : 'low-risk';
        });
    </script>
</body>
</html>
